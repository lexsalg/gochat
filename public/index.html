<body onload="main()">

<div class="container" id="container">
    <div id="registro">
        <form action="" id="form_registro">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Username:</span>
                </div>
                <input type="text" class="form-control" id="username">
            </div>
            <input type="submit" value="Ingresar" class="btn btn-primary">
        </form>
    </div>
</div>
<div id="container-chat">
    <div class="chat">
        <div class="chatzone">
            <form action="" id="form_message">
                <textarea name="" rows="20" cols="50" class="form-control" id="chat-area"></textarea>
                <input type="text" class="form-control" id="msg" name="msg" autofocus>
                <input type="submit" class="btn btn-primary" id="send" value="Enviar">
            </form>
        </div>
    </div>
</div>
